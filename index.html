<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
            <div class="header__line">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image.jpg" alt="Аватар Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__title-edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="submit" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="submit" class="profile__button"></button>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img class="elements__photo" src="./images/karach.jpg" alt="Фото старого монастыря">
                    <div class="elements__text-like">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button type="submit" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__photo" src="./images/elbrus.png" alt="Фото горы Эльбрус">
                    <div type="submit" class="elements__text-like">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button type="submit" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__photo" src="./images/dombai.jpg" alt="Фото горы Домбай">
                    <div class="elements__text-like">
                        <h2 class="elements__text">Домбай</h2>
                        <button type="submit" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__photo" src="./images/elbrus.png" alt="Фото горы Эльбрус">
                    <div class="elements__text-like">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button type="submit" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__photo" src="./images/dombai.jpg" alt="Фото горы Домбай">
                    <div class="elements__text-like">
                        <h2 class="elements__text">Домбай</h2>
                        <button type="submit" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__photo" src="./images/karach.jpg" alt="Фото старого монастыря">
                    <div class="elements__text-like">
                        <h2 class="elements__text">Карачаево-Черкесия</h2>
                        <button type="submit" class="elements__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="edit-form" class="popup__form">
                    <input type="text" name="name" id="name" class="popup__item popup__item_type_name"
                        placeholder="Жак-Ив Кусто">
                    <input type="text" name="job" id="job" class="popup__item popup__item_type_job"
                        placeholder="Исследователь океана">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
